
<div *ngIf=flag>
<app-filtersection></app-filtersection>
</div>
<div>
<h1>{{abc }}</h1>
<div *ngFor="let book of books">
  <div class="col-md-2 column productbox">
      <img src={{book.url}} class="img-responsive">
      <div class="producttitle"  >{{book.title}}</div>
      <div class="productprice"><div class="pull-right"><button (click)="addCart(book.title,book.price)" class="btn btn-danger btn-sm">Add To Cart</button></div><div class="pricetext" >{{book.price}}</div></div>
  </div>
</div>
<div *ngFor="let book of book1">
  <div class="col-md-2 column productbox">
      <img src={{book.url}} class="img-responsive">
      <div class="producttitle">{{book.title}}</div>
      <div class="productprice"><div class="pull-right"><button (click)="addCart(book.title,book.price)" class="btn btn-danger btn-sm">Add To Cart</button></div><div class="pricetext">{{book.price}}</div></div>
  </div>
</div>
</div>


<div *ngIf=cart id="theList">
  <h2>The list</h2>
  <ul>
    <li *ngFor="let item of items">{{item.title}} | {{item.price}} <button (click)="delete(item.id)">Remove</button></li>
  </ul>
</div>

<div *ngIf=home id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/a1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/a2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/a3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
