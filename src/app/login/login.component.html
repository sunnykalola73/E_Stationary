<div class="container-fluid">
  <h3>Signup Page</h3>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="userModel.name" class="form-control">
    </div>

    <div class="form-group">
      <label>User Name</label>
      <input type="text" required #uname="ngModel" [class.is-invalid]="uname.invalid && uname.touched" name="uname" [(ngModel)]="userModel.uname" class="form-control">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" required #pwd="ngModel" [class.is-invalid]="pwd.invalid && pwd.touched" name="pwd" [(ngModel)]="userModel.pwd" class="form-control">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="userModel.email" class="form-control">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone" class="form-control">
    </div>

    <div class="form-group">
      <label>Interested Topic</label>
      <select class="custom-select" name="select" [(ngModel)]="userModel.select">
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Payment Method</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentmethod" [(ngModel)]="userModel.paymentmethod" value="creditcard">
        <label class="form-check-label">Credit Card</label> 
      </div>
      <div class="form-check" name="radio">
        <input class="form-check-input" type="radio" name="paymentmethod" [(ngModel)]="userModel.paymentmethod" value="debitcard">
        <label class="form-check-label">Debit Card</label> 
      </div>
    </div>

    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
